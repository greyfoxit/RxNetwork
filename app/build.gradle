apply plugin: 'com.android.application'

android {
    compileSdkVersion conf.compileSdk
    buildToolsVersion conf.buildToolsVersion
    defaultConfig {
        applicationId "it.greyfox.rxnetwork"
        minSdkVersion conf.minSdk
        targetSdkVersion conf.targetSdk
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [toothpick_registry_package_name: 'com.example.rxnetwork']
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        incremental true
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':rxnetwork')

    implementation deps.constraintLayout
    implementation deps.butterknife
    implementation deps.toothpickRuntime
    implementation deps.toothpickSmoothie
    implementation deps.supportAnnotations

    annotationProcessor deps.toothpickCompiler
    annotationProcessor deps.butterknifeCompiler
}
