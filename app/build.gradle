apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion conf.compileSdk
    buildToolsVersion conf.buildToolsVersion
    defaultConfig {
        applicationId "it.greyfox.rxnetwork"
        minSdkVersion conf.minSdk
        targetSdkVersion conf.targetSdk
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [toothpick_registry_package_name: 'com.example.rxnetwork']
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        incremental true
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':rxnetwork')

    compile deps.constraintLayout
    compile deps.butterknife
    compile deps.toothpickRuntime
    compile deps.toothpickSmoothie
    compile deps.supportAnnotations

    annotationProcessor deps.toothpickCompiler
    annotationProcessor deps.butterknifeCompiler
}

retrolambda {
    defaultMethods true
    incremental true
}
