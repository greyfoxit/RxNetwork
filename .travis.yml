language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.2
    - android-25
    - extra-android-support
    - extra-android-m2repository

jdk: oraclejdk8

before_script:
  - chmod ugo+x .scripts/deploy-website.sh

after_success:
  - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - $HOME/.m2

jobs:
  include:
    - stage: build
      script: ./gradlew :rxnetwork:clean :rxnetwork:assembleDebug
    - stage: test
      script: ./gradlew :rxnetwork:jacocoTestDebugUnitTestReport
    - stage: report
      script: bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
    - stage: website
      script: ./scripts/deploy-website.sh
