// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.1'
        classpath 'me.tatarka:gradle-retrolambda:3.5.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.conf = [
        minSdk           : 9,
        compileSdk       : 25,
        targetSdk        : 25,
        buildToolsVersion: '25.0.2',
        gradleVersion    : '3.3'
]

ext.deps = [
        rxjava             : 'io.reactivex.rxjava2:rxjava:2.0.5',
        rxandroid          : 'io.reactivex.rxjava2:rxandroid:2.0.1',
        appcompatv7        : 'com.android.support:appcompat-v7:25.1.1',
        supportannotations : 'com.android.support:support-annotations:25.1.1',
        junit              : 'junit:junit:4.12',
        robolectric        : 'org.robolectric:robolectric:3.2.2',
        robolectricHttp    : 'org.robolectric:shadows-httpclient:3.2.2',
        mockwebserver      : 'com.squareup.okhttp3:mockwebserver:3.6.0',
        mockitocore        : 'org.mockito:mockito-core:2.7.6',
        assertJ            : 'org.assertj:assertj-core:2.6.0',
        assertJAndroid     : 'com.squareup.assertj:assertj-android:1.1.1',
        butterknife        : 'com.jakewharton:butterknife:8.5.1',
        butterknifeCompiler: 'com.jakewharton:butterknife-compiler:8.5.1',
        constraintLayout   : 'com.android.support.constraint:constraint-layout:1.0.2'
]
